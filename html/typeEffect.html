<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .type {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            margin-top: 100px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            transition: all 1s;
        }
    </style>
</head>

<body>
    <div class="type" id="message">

    </div>
    <script>
        let text = "Welcome To Bangladesh";
        let textbox = document.getElementById("message");
        let index = 0;

        function animateText() {
            textbox.textContent = ""; // Clear text before restarting
            index = 0;

            let interval = setInterval(() => {
                if (index < text.length) {
                    textbox.textContent += text[index];
                    index++;
                } else {
                    clearInterval(interval); // Stop current animation
                    setTimeout(animateText, 1000); // Restart after 1s delay
                }
            }, 400);
        }

        animateText();
    </script>
</body>

</html>
